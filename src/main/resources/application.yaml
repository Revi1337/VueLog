spring:
  profiles:
    active: local

  datasource:
    url: jdbc:h2:~/vuelog
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    web:
      pageable:
        default-page-size: 5
        one-indexed-parameters: true


logging:
  level:
    sql: debug
